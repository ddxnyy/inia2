{% extends "base.html" %}
{% block content %}
<div class="login-bg d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #0f5132 0%, #198754 50%, #157347 100%);">
	<div class="card shadow-lg border-0" style="max-width: 420px; width: 100%; background-color: rgba(0,0,0,0.7);">
		<div class="card-body p-4 text-white">
			<div class="text-center mb-3">
				<i class="bi bi-building-fill-gear fs-1 text-success"></i>
				<h4 class="mt-2 mb-0">Ingreso al Sistema</h4>
				<small class="text-white-50">Autenticación requerida</small>
			</div>
			<form method="POST" action="{{ url_for('login') }}" id="formLogin">
				<div class="mb-3">
					<label class="form-label text-white-50">Usuario</label>
					<div class="input-group">
						<span class="input-group-text bg-dark text-white-50 border-secondary"><i class="bi bi-person"></i></span>
						<input type="text" name="usuario" class="form-control bg-dark text-white border-secondary" required>
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label text-white-50">Contraseña</label>
					<div class="input-group">
						<span class="input-group-text bg-dark text-white-50 border-secondary"><i class="bi bi-lock"></i></span>
						<input type="password" name="contrasena" class="form-control bg-dark text-white border-secondary" required>
					</div>
				</div>
				<button type="submit" class="btn btn-success w-100">Ingresar</button>
			</form>
			<div class="mt-3 text-center">
				<small class="text-white-50">© {{  now().year if false else '' }} Inia</small>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
(function(){
	const LOGIN_ERROR = JSON.parse('{{ "true" if login_error else "false" }}');
	if (LOGIN_ERROR) {
		Swal.fire({
			icon: 'error',
			title: 'Credenciales inválidas',
			text: 'Verifica tu usuario y contraseña.'
		});
	}
})();
</script>
{% endblock %}
